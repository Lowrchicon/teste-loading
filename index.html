<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            background: #333;
        }

        @keyframes arrow-spin {
            100% {
                transform: rotate(179deg);
            }
        }

        @-webkit-keyframes arrow-spin {
            100% {
                -webkit-transform: rotate(179deg);
            }
        }

        .psoload,
        .psoload *,
        .psoload *:before,
        .psoload *:after {
            box-sizing: border-box;
            transition: all 0.3s;
            -webkit-transition: all 0.3s;
        }

        .psoload {
            position: relative;
            margin: 30px auto;
            height: 150px;
            width: 150px;
        }

        .psoload .straight,
        .psoload .curve {
            position: absolute;
            top: 17.5%;
            left: 17.5%;
            width: 65%;
            height: 65%;
            border-radius: 100%;
            animation: arrow-spin 0.85s cubic-bezier(0.2, 0.8, 0.9, 0.1) infinite;
            -webkit-animation: arrow-spin 0.85s cubic-bezier(0.2, 0.8, 0.9, 0.1) infinite;
        }

        .psoload .straight:before,
        .psoload .straight:after {
            content: '';
            position: absolute;
            width: 15%;
            border-bottom: 3px solid #eee;
            transform: rotate(45deg);
            -webkit-transform: rotate(45deg);
        }

        .psoload .straight:before {
            top: 5px;
            left: 5px;
        }

        .psoload .straight:after {
            bottom: 5px;
            right: 5px;
        }

        .psoload .curve:before,
        .psoload .curve:after {
            content: '';
            position: absolute;
            width: 45px;
            height: 10px;
            border: solid 3px transparent;
            border-top-color: #eee;
            border-radius: 50%/10px 10px 0 0;
            z-index: 90001;
        }

        .psoload .curve:before {
            transform: rotate(-63deg) translateX(-27px) translateY(-4px);
            -webkit-transform: rotate(-63deg) translateX(-27px) translateY(-4px);
        }

        .psoload .curve:after {
            bottom: 5px;
            right: 5px;
            transform: rotate(115deg) translateX(-26px) translateY(-12px);
            -webkit-transform: rotate(115deg) translateX(-26px) translateY(-12px);
        }

        .psoload .center {
            position: absolute;
            top: 20%;
            left: 20%;
            width: 60%;
            height: 60%;
            border-radius: 100%;
            border: 3px solid #eee;
        }

        .psoload .inner {
            position: absolute;
            top: 25%;
            left: 25%;
            width: 50%;
            height: 50%;
            border-radius: 100%;
            animation: arrow-spin 0.85s cubic-bezier(0.2, 0.8, 0.9, 0.1) infinite reverse;
            -webkit-animation: arrow-spin 0.85s cubic-bezier(0.2, 0.8, 0.9, 0.1) infinite reverse;
        }

        .psoload .inner:before,
        .psoload .inner:after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border: 6px solid transparent;
            border-bottom-width: 11px;
            border-bottom-color: #eee;
        }

        .psoload .inner:before {
            top: 12px;
            left: 12px;
            transform: rotate(128deg);
            -webkit-transform: rotate(128deg);
        }

        .psoload .inner:after {
            bottom: 12px;
            right: 12px;
            transform: rotate(-48deg);
            -webkit-transform: rotate(-48deg);
        }

        /* Estilo do overlay de loading */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000; /* Fundo preto */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0; /* Garante que o overlay seja totalmente visível */
        }

        #fullscreen-button {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255,); /* Fundo branco translúcido */
            border: 0;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            box-sizing: border-box;
            transition: transform .3s;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 10001; 
        }

        #fullscreen-button:hover {
            transform: scale(1.125);
        }

        #fullscreen-button svg:nth-child(2) {
            display: none;
        }

        [fullscreen] #fullscreen-button svg:nth-child(1) {
            display: none;
        }

        [fullscreen] #fullscreen-button svg:nth-child(2) {
            display: inline-block;
        }
    </style>
</head>
<body>
