<!DOCTYPE html>
<html>
<head>
    <style>
        body, ::backdrop {
            background: #fff;
        }
        #fullscreen-button {
            position: absolute;
            top:  15px;
            right:  15px;
            background: rgba(0,0,0,0.05);
            border:  0;
            width:  40px;
            height:  40px;
            border-radius: 50%;
            box-sizing: border-box;
            transition:  transform .3s;
            cursor:  pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        #fullscreen-button:hover {
            transform: scale(1.125);
        }
        #fullscreen-button svg:nth-child(2) { 
            display: none;
        }
        [fullscreen] #fullscreen-button svg:nth-child(1) {
            display: none;
        }
        [fullscreen] #fullscreen-button svg:nth-child(2) {
            display: inline-block;
        }
        /* Estilo do loading */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 1);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .loading-text {
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
